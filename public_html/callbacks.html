<!DOCTYPE html>
<html>
    <head>
        <title>Callbacks</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="img/favicon.ico" rel="shortcut icon">
    </head>
    <body>
        <script type="text/javascript">
            var nombre = null;

            function asignarNombre(funcionPosterior) {
                setTimeout(function () {
                    nombre = "UskoKruM2010";
                    console.log("Valor asignado");
                    funcionPosterior();
                }, 1000);
            }

            function saludar() {
                console.log(`Mucho gusto, ${nombre}`);
            }

            asignarNombre(function () {
                saludar();
            });
        </script>
    </body>
</html>
