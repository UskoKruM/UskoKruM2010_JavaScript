<!DOCTYPE html>
<html>
    <head>
        <title>For each</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">
            var lenguajes = ["Java", "PHP", "Python", "VB.NET"];

            lenguajes.forEach(function (elemento, posicion) {
                document.write("Posici√≥n: " + posicion + " / Elemento: " + elemento + "<br/>");
            });
        </script>
    </body>
</html>
