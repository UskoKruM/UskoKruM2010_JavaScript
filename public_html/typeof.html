<!DOCTYPE html>
<html>
    <head>
        <title>typeof</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">
            document.write("45.3E+7 -> " + typeof 45.3E+7 + "<br/>");
            document.write("'Oscar' -> " + typeof 'Oscar' + "<br/>");
            document.write("false -> " + typeof false + "<br/>");
            document.write("isNaN -> " + typeof isNaN + "<br/>");
            document.write("document -> " + typeof document + "<br/>");
            document.write("miVariable -> " + typeof miVariable + "<br/>");
        </script>
    </body>
</html>
