<!DOCTYPE html>
<html>
    <head>
        <title>For each - Window</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">
            for (var propiedad in window) {
                document.write(propiedad + " = " + window[propiedad] + "<br/>");
            }
        </script>
    </body>
</html>
