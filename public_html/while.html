<!DOCTYPE html>
<html>
    <head>
        <title>WHILE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">
            var contador = 0;

            while (contador < 10) {
                document.write("<p>" + contador + "</p>");
                contador++;
                // contador = contador + 1;
            }
        </script>
    </body>
</html>
