<!DOCTYPE html>
<html>
    <head>
        <title>POO | Clases</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="img/favicon.ico" rel="shortcut icon">
    </head>
    <body>
        <h1>Programación Orientada a Objetos</h1>
        <script>
            class Persona {
                constructor(apellidos, nombres, dni) {
                    this.apellidos = apellidos;
                    this.nombres = nombres;
                    this.dni = dni;
                    this.idiomas = new Array();
                }

                datos() {
                    return `${this.apellidos}, ${this.nombres} | DNI ${this.dni}`;
                }

                aprenderIdioma(idioma) {
                    this.idiomas.push(idioma);
                }

                mostrarIdiomas() {
                    console.log("Idiomas: ");
                    this.idiomas.forEach((idioma) => {
                        console.log(idioma);
                    });
                }
            }

            class Cuenta {
                constructor(saldo, titular, moneda) {
                    this.saldo = saldo;
                    this.titular = titular;
                    this.moneda = moneda;
                }

                calcularInteres() {
                    return this.saldo * 0.06;
                }
            }

            let per1 = new Persona('Garcia', 'Oscar', '48721391');
            console.log(per1.datos());
            per1.aprenderIdioma("Español");
            per1.mostrarIdiomas();

            let cue1 = new Cuenta('2500', per1, 'euros');
            console.log(cue1.saldo);
            console.log(cue1.calcularInteres());
        </script>
    </body>
</html>
