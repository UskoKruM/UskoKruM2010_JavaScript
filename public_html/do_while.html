<!DOCTYPE html>
<html>
    <head>
        <title>DO WHILE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">
            var cont = 5;

            do {
                document.write("<h1>" + cont + "</h1>");
                cont++;
            } while (cont < 5);
        </script>
    </body>
</html>
