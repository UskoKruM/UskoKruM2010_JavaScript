<!DOCTYPE html>
<html>
    <head>
        <title>Conversiones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">
            var numero = "10";
            var decimal = "56.7";
            var edad = 25;

            document.write((parseInt(numero) * 6) + "<br/>");
            document.write((parseFloat(decimal) * 10) + "<br/>");
            document.write(String(edad).length);
            // "25"
        </script>
    </body>
</html>
