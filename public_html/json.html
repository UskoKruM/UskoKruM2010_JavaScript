<!DOCTYPE html>
<html>
    <head>
        <title>JSON</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="img/favicon.ico" rel="shortcut icon">
    </head>
    <body>
        <div id="contenedor"></div>
        <script>
            /*
             JavaScript Object Notation (JSON) es un formato basado en texto 
             estándar para representar datos estructurados en la sintaxis de 
             objetos de JavaScript. 
             Es comúnmente utilizado para transmitir datos en aplicaciones web 
             (por ejemplo: enviar algunos datos desde el servidor al cliente, 
             así estos datos pueden ser mostrados en páginas web, o vice versa).
             Es muy frecuente usarlo en APIs.
             */

            /*
             Los JSON son cadenas de texto, útiles cuando se quiere 
             transmitir datos. Debe ser convertido a un objeto nativo de 
             JavaScript cuando se requiera acceder a sus datos. Ésto no es un 
             problema, dado que JavaScript posee un objeto global JSON que tiene 
             los métodos disponibles para convertir entre ellos.
             */

            /*
             - JSON es sólo un formato de datos — contiene sólo propiedades, no métodos.
             - JSON requiere usar comillas dobles para las cadenas y los nombres de propiedades. 
             Las comillas simples no son válidas.
             - Una coma o dos puntos mal ubicados pueden producir que un archivo JSON no funcione. 
             Se debe ser cuidadoso para validar cualquier dato que se quiera utilizar (aunque 
             los JSON generados por computador tienen menos probabilidades de tener errores, 
             mientras el programa generador trabaje adecuadamente). Es posible validar JSON 
             utilizando una aplicación como JSONLint (https://jsonlint.com/)
             - JSON puede tomar la forma de cualquier tipo de datos que sea válido para ser 
             incluido en un JSON, no sólo arreglos u objetos. Así, por ejemplo, una cadena 
             o un número único podrían ser objetos JSON válidos.
             - A diferencia del código JavaScript en que las propiedades del objeto pueden no 
             estar entre comillas, en JSON, sólo las cadenas entre comillas pueden ser 
             utilizadas como propiedades.
             */

            /*
             parse(): Acepta una cadena JSON como parámetro y devuelve el objeto 
             JavaScript correspondiente.
             stringify(): Acepta un objeto como parámetro y devuelve la cadena JSON
             correspondiente.
             */

            const objeto = {nombre: "Oscar", edad: 29};
            console.log(objeto);
            console.log(typeof (objeto));
            const jsonString = JSON.stringify(objeto);
            console.log(jsonString);
            console.log(typeof (jsonString));
            const jsonObject = JSON.parse(jsonString);
            console.log(jsonObject);
            console.log(typeof (jsonObject));

            const youtuber = {
                canal: "UskoKruM2010",
                pais: "Perú",
                cursos: ["JavaScript", "Python", "Java", "PHP"]
            };
            const youtuberJSON = JSON.stringify(youtuber);
            console.log(youtuberJSON);
            console.log(typeof (youtuberJSON));
        </script>
    </body>
</html>
